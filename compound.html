<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var wackyword = "";
    for (var i=3;i>0;i--){
      if (i != 1){
      var input = prompt("Enter "+i+" wacky words");
      wackyword+=input;
    }
    else {
      var input = prompt("Enter one more wacky word");
      wackyword+=input;
      }
    }
      document.write(wackyword);
    </script>
  </body>
</html>
